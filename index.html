<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#fff;
}

/* HEADER */
.header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

/* CATEGORY */
.section{
  padding:10px;
}
.section-title{
  font-size:18px;
  margin-bottom:8px;
}

/* STORY LIST */
.story-row{
  display:flex;
  overflow-x:auto;
  gap:10px;
}
.story-card{
  min-width:140px;
  cursor:pointer;
}
.story-card img{
  width:140px;
  height:200px;
  border-radius:10px;
}
.story-name{
  font-size:14px;
  margin-top:5px;
}

/* PLAYLIST PAGE */
#playlist{
  display:none;
  padding:10px;
}
.back{
  color:#ff4081;
  margin-bottom:10px;
  cursor:pointer;
}
.video-item{
  margin-bottom:15px;
}
video{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="header">Story India</div>

  <div class="section">
    <div class="section-title">Love Affairs</div>
    <div class="story-row">

      <div class="story-card" onclick="openPlaylist('raju')">
        <img src="https://via.placeholder.com/300x400?text=Raju+Bana+Raja">
        <div class="story-name">Raju Bana Raja</div>
      </div>

      <div class="story-card" onclick="openPlaylist('naseeb')">
        <img src="https://via.placeholder.com/300x400?text=Naseeb+Ka+King">
        <div class="story-name">Naseeb Ka King</div>
      </div>

    </div>
  </div>
</div>

<!-- PLAYLIST -->
<div id="playlist">
  <div class="back" onclick="goBack()">‚Üê Back</div>
  <h2 id="playlistTitle"></h2>
  <div id="videos"></div>
</div>

<script>
const data = {
  raju: {
    title: "Raju Bana Raja",
    videos: [
      "https://res.cloudinary.com/dttvuuavn/video/upload/v1767952647/storyindia_ulbwd2.mp4",
      "https://res.cloudinary.com/dttvuuavn/video/upload/v1767955042/storyindia1_znz4aw.mp4"
    ]
  },
  naseeb: {
    title: "Naseeb Ka King",
    videos: [
      "https://res.cloudinary.com/dttvuuavn/video/upload/v1767952647/storyindia_ulbwd2.mp4"
    ]
  }
};

function openPlaylist(key){
  document.getElementById("home").style.display="none";
  document.getElementById("playlist").style.display="block";
  document.getElementById("playlistTitle").innerText = data[key].title;

  let html="";
  data[key].videos.forEach(v=>{
    html += `
      <div class="video-item">
        <video controls>
          <source src="${v}">
        </video>
      </div>
    `;
  });
  document.getElementById("videos").innerHTML = html;
}

function goBack(){
  document.getElementById("playlist").style.display="none";
  document.getElementById("home").style.display="block";
}
</script>

</body>
</html>
