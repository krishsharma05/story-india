<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
.logo{
  font-size:22px;
  font-weight:bold;
  color:#ff2fa0;
}

/* SECTION */
.section{
  padding:10px;
}
.section h2{
  margin:10px 0;
}

/* HORIZONTAL LIST */
.list{
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.card{
  min-width:140px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card p{
  font-size:14px;
  margin:6px 0 0;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#111;
  display:flex;
  border-top:1px solid #222;
}
.nav button{
  flex:1;
  background:none;
  border:none;
  color:#aaa;
  padding:10px 0;
  font-size:12px;
}
.nav button.active{
  color:#fff;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">STORY INDIA</div>
</div>

<!-- CONTENT -->
<div class="section">
  <h2>Love Affairs</h2>
  <div class="list">
    <div class="card">
      <img src="https://via.placeholder.com/200x280">
      <p>Rich & Dangerous</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x280">
      <p>Raju Bana Raja</p>
    </div>
  </div>
</div>

<div class="section">
  <h2>Binge Worthy Series</h2>
  <div class="list">
    <div class="card">
      <img src="https://via.placeholder.com/200x280">
      <p>Naseeb Ka King</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x280">
      <p>Race Ka Badshah</p>
    </div>
  </div>
</div>

<div style="height:70px"></div>

<!-- BOTTOM NAV (NO PREMIUM) -->
<div class="nav">
  <button class="active">Home</button>
  <button>My List</button>
  <button>Profile</button>
</div>

</body>
</html>
