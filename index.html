<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Arial,sans-serif;
  background:#000;
  overflow:hidden;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:50px;
  background:#e53935;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

/* PAGE */
.page{
  display:none;
  position:absolute;
  top:50px;
  bottom:60px;
  width:100%;
}
.page.active{display:block;}

/* NAV */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:60px;
  background:#fff;
  display:flex;
  border-top:1px solid #ccc;
  z-index:10;
}
.nav button{
  flex:1;
  border:none;
  background:none;
}
.nav button.active{
  color:#e53935;
  font-weight:bold;
}

/* REELS */
#reels{
  background:#000;
  overflow:hidden;
}

/* VIDEO */
.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ACTIONS */
.actions{
  position:absolute;
  right:10px;
  top:40%;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.actions button{
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:12px;
  border-radius:50%;
}

/* CAPTION */
.caption{
  position:absolute;
  bottom:90px;
  left:15px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Story India</div>

<div id="stories" class="page active">
  <h2 style="padding:20px;color:#fff">Stories</h2>
</div>

<div id="videos" class="page">
  <h2 style="padding:20px;color:#fff">Videos</h2>
</div>

<div id="reels" class="page"></div>

<div id="profile" class="page">
  <h2 style="padding:20px;color:#fff">Profile</h2>
</div>

<div class="nav">
  <button class="active" onclick="openPage('stories',this)">Story</button>
  <button onclick="openPage('videos',this)">Video</button>
  <button onclick="openPage('reels',this)">Reels</button>
  <button onclick="openPage('profile',this)">Profile</button>
</div>

<script>
function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if(id==="reels") loadReel(index);
}

/* REELS DATA */
const reels=[
{
  url:"https://res.cloudinary.com/dttvuuavn/video/upload/v1767952647/storyindia_ulbwd2.mp4",
  caption:"‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§™‡•ç‡§∞‡•á‡§∞‡§£‡§æ‡§¶‡§æ‡§Ø‡§ï ‡§ï‡§π‡§æ‡§®‡•Ä"
},
{
  url:"https://res.cloudinary.com/dttvuuavn/video/upload/v1767955042/storyindia1_znz4aw.mp4",
  caption:"‡§®‡§à Story India Reel"
}
];

let index=0;
const reelsBox=document.getElementById("reels");

function loadReel(i){
  reelsBox.innerHTML="";
  const reel=document.createElement("div");
  reel.className="reel";

  const video=document.createElement("video");
  video.src=reels[i].url;
  video.autoplay=true;
  video.loop=true;

  video.onclick=()=>video.paused?video.play():video.pause();

  const caption=document.createElement("div");
  caption.className="caption";
  caption.innerText=reels[i].caption;

  const actions=document.createElement("div");
  actions.className="actions";
  actions.innerHTML="<button>üëç</button><button>üí¨</button><button>üîó</button>";

  reel.append(video,caption,actions);
  reelsBox.appendChild(reel);
}

/* PERFECT SWIPE */
let startY=0;
reelsBox.addEventListener("touchstart",e=>{
  startY=e.touches[0].clientY;
},{passive:true});

reelsBox.addEventListener("touchend",e=>{
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>60){
    index=(index+1)%reels.length;
    loadReel(index);
  }
  if(endY-startY>60){
    index=(index-1+reels.length)%reels.length;
    loadReel(index);
  }
},{passive:true});
</script>

</body>
</html>
