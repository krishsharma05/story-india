<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:50px;
  background:#e53935;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  z-index:10;
}

/* PAGES */
.page{
  display:none;
  height:calc(100vh - 110px);
  margin-top:50px;
  margin-bottom:60px;
  overflow:auto;
}
.page.active{
  display:block;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:60px;
  background:#fff;
  display:flex;
  border-top:1px solid #ccc;
  z-index:10;
}
.nav button{
  flex:1;
  border:none;
  background:none;
  font-size:14px;
}
.nav button.active{
  color:#e53935;
  font-weight:bold;
}

/* REELS */
#reels{
  background:#000;
  overflow:hidden;
}

/* Reel buttons */
.reel-actions{
  position:absolute;
  right:10px;
  top:40%;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.reel-actions button{
  font-size:22px;
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  padding:12px;
  border-radius:50%;
}

/* Caption */
.caption{
  position:absolute;
  bottom:90px;
  left:15px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Story India</div>

<!-- STORIES -->
<div id="stories" class="page active">
  <h2>üìñ Stories</h2>
  <p>Yahan stories aayengi</p>
</div>

<!-- VIDEOS -->
<div id="videos" class="page">
  <h2>üé¨ Videos</h2>
  <p>Yahan videos aayengi</p>
</div>

<!-- REELS -->
<div id="reels" class="page"></div>

<!-- PROFILE -->
<div id="profile" class="page">
  <h2>üë§ Profile</h2>
  <p>User profile yahan hoga</p>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <button class="active" onclick="openPage('stories',this)">Story</button>
  <button onclick="openPage('videos',this)">Video</button>
  <button onclick="openPage('reels',this)">Reels</button>
  <button onclick="openPage('profile',this)">Profile</button>
</div>

<script>
function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if(id==="reels") showReel(currentIndex);
}

/* REELS DATA */
const reels=[
{
url:"https://res.cloudinary.com/dttvuuavn/video/upload/v1767952647/storyindia_ulbwd2.mp4",
caption:"‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§™‡•ç‡§∞‡•á‡§∞‡§£‡§æ‡§¶‡§æ‡§Ø‡§ï ‡§ï‡§π‡§æ‡§®‡•Ä"
},
{
url:"https://res.cloudinary.com/dttvuuavn/video/upload/v1767955042/storyindia1_znz4aw.mp4",
caption:"‡§®‡§à Story India Reel"
}
];

let currentIndex=0;
const reelsBox=document.getElementById("reels");

function showReel(i){
  reelsBox.innerHTML="";
  const v=document.createElement("video");
  v.src=reels[i].url;
  v.autoplay=true;
  v.loop=true;
  v.style.width="100%";
  v.style.height="100%";
  v.style.objectFit="cover";
  v.onclick=()=>v.paused?v.play():v.pause();

  const cap=document.createElement("div");
  cap.className="caption";
  cap.innerText=reels[i].caption;

  const act=document.createElement("div");
  act.className="reel-actions";
  act.innerHTML=`<button>üëç</button><button>üí¨</button><button>üîó</button>`;

  reelsBox.appendChild(v);
  reelsBox.appendChild(cap);
  reelsBox.appendChild(act);
}

/* Swipe */
let startY=0;
reelsBox.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
reelsBox.addEventListener("touchend",e=>{
  let endY=e.changedTouches[0].clientY;
  if(endY<startY-50){currentIndex=(currentIndex+1)%reels.length;}
  if(endY>startY+50){currentIndex=(currentIndex-1+reels.length)%reels.length;}
  showReel(currentIndex);
});
</script>

</body>
</html>
