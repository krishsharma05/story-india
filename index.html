<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
}

/* Header */
.header{
  background:#e53935;
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:22px;
}

/* Pages */
.page{
  display:none;
  height:100vh;
}
.page.active{
  display:block;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#fff;
  display:flex;
  border-top:1px solid #ccc;
}
.nav button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:14px;
}
.nav button.active{
  color:#e53935;
  font-weight:bold;
}

/* REELS */
#reels{
  background:#000;
  position:relative;
  overflow:hidden;
}

/* Right buttons */
.reel-actions{
  position:absolute;
  right:10px;
  top:40%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
}
.reel-actions button{
  font-size:24px;
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  padding:12px;
  border-radius:50%;
}

/* Caption */
.caption{
  position:absolute;
  bottom:80px;
  left:15px;
  color:#fff;
  font-size:18px;
  font-weight:bold;
  text-shadow:1px 1px 5px #000;
}
</style>
</head>

<body>

<div class="header">Story India</div>

<!-- STORIES -->
<div id="stories" class="page active" style="background:#f4f4f4;padding:20px;">

</div>

<!-- VIDEOS -->
<div id="videos" class="page" style="background:#f4f4f4;padding:20px;">

</div>

<!-- REELS -->
<div id="reels" class="page"></div>

<!-- PROFILE -->
<div id="profile" class="page" style="background:#f4f4f4;padding:20px;">

</div>

<!-- Bottom Navigation -->
<div class="nav">
  <button class="active" onclick="openPage('stories',this)">Stories</button>
  <button onclick="openPage('videos',this)">Videos</button>
  <button onclick="openPage('reels',this)">Reels</button>
  <button onclick="openPage('profile',this)">Profile</button>
</div>

function showReel(index){
  reelsBox.innerHTML = "";

  video.autoplay = true;

  video.style.objectFit="cover";

  video.onclick = ()=>{

/* SWIPE */
let startY = 0;
reelsBox.addEventListener("touchstart",e=>{
  startY = e.touches[0].clientY;
});
reelsBox.addEventListener("touchend",e=>{
  let endY = e.changedTouches[0].clientY;
  if(endY < startY - 50){
    currentIndex = (currentIndex+1)%reels.length;
    showReel(currentIndex);
  }
  if(endY > startY + 50){
    currentIndex = (currentIndex-1+reels.length)%reels.length;
    showReel(currentIndex);
  }
});
</script>
