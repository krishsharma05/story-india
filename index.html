<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;}

/* HEADER */
.header{
  position:fixed;
  top:0;
  width:100%;
  height:50px;
  background:#e53935;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

/* NAV */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:60px;
  background:#fff;
  display:flex;
  border-top:1px solid #ccc;
  z-index:10;
}
.nav button{
  flex:1;
  border:none;
  background:none;
}
.nav button.active{
  color:#e53935;
  font-weight:bold;
}

/* PAGE */
.page{
  display:none;
  position:fixed;
  top:50px;
  bottom:60px;
  width:100%;
}
.page.active{display:block;}

/* REELS CONTAINER */
#reels{
  background:#000;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* SINGLE REEL */
.reel{
  height:100%;
  position:relative;
  scroll-snap-align:start;
}

.reel video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ACTIONS */
.actions{
  position:absolute;
  right:10px;
  top:40%;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.actions button{
  background:rgba(0,0,0,0.6);
  border:none;
  color:#fff;
  font-size:22px;
  padding:12px;
  border-radius:50%;
}

/* CAPTION */
.caption{
  position:absolute;
  bottom:90px;
  left:15px;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">Story India</div>

</div>

<div id="profile" class="page">
  <h2 style="padding:20px">Profile</h2>
</div>

<div class="nav">
  <button class="active" onclick="openPage('stories',this)">Story</button>
  <button onclick="openPage('videos',this)">Video</button>
  <button onclick="openPage('reels',this)">Reels</button>
  <button onclick="openPage('profile',this)">Profile</button>
</div>

<script>
function openPage(id,btn){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>
