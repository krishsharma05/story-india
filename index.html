<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story India Reels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#reels {
  height: 100vh;
  width: 100%;
}

.reel {
  height: 100vh;
  width: 100%;
  position: relative;
}

video {
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.caption {
  position: absolute;
  bottom: 25px;
  left: 15px;
  color: white;
  font-size: 16px;
  max-width: 70%;
}

.actions {
  position: absolute;
  right: 12px;
  top: 32%;
  display: flex;
  flex-direction: column;
  gap: 18px;
  color: white;
  font-size: 26px;
}

.actions div {
  cursor: pointer;
  text-align: center;
}
</style>
</head>

<body>

<div id="reels"></div>

<script>
const reels = [
  {
    video: "https://res.cloudinary.com/dttvuuavn/video/upload/v1767952647/storyindia_ulbwd2.mp4",
    caption: "‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§™‡•ç‡§∞‡•á‡§∞‡§£‡§æ‡§¶‡§æ‡§Ø‡§ï ‡§ï‡§π‡§æ‡§®‡•Ä üáÆüá≥"
  },
  {
    video: "https://res.cloudinary.com/dttvuuavn/video/upload/v1767955042/storyindia1_znz4aw.mp4",
    caption: "‡§®‡§à ‡§™‡•ç‡§∞‡•á‡§∞‡§£‡§æ‡§¶‡§æ‡§Ø‡§ï ‡§ï‡§π‡§æ‡§®‡•Ä ‚ú®"
  }
];

let index = 0;
let currentVideo = null;
const container = document.getElementById("reels");

function loadReel(i) {
  container.innerHTML = "";

  const reel = document.createElement("div");
  reel.className = "reel";

  const video = document.createElement("video");
  video.src = reels[i].video;
  video.autoplay = true;
  video.loop = true;
  video.playsInline = true;

  if (currentVideo) currentVideo.pause();
  currentVideo = video;

  video.onclick = () => {
    video.paused ? video.play() : video.pause();
  };

  const caption = document.createElement("div");
  caption.className = "caption";
  caption.innerText = reels[i].caption;

  const actions = document.createElement("div");
  actions.className = "actions";
  actions.innerHTML = `
    <div>üëç</div>
    <div>üí¨</div>
    <div>üîó</div>
  `;

  reel.appendChild(video);
  reel.appendChild(caption);
  reel.appendChild(actions);
  container.appendChild(reel);
}

// Swipe system
let startY = 0;

container.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

container.addEventListener("touchend", e => {
  let endY = e.changedTouches[0].clientY;
  if (endY < startY - 50 && index < reels.length - 1) {
    index++;
    loadReel(index);
  }
  if (endY > startY + 50 && index > 0) {
    index--;
    loadReel(index);
  }
});

loadReel(0);
</script>

</body>
</html>
